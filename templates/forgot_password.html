<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* BASIC STYLES */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        
        /* Added style for the Back to Login link to look like a button */
        .btn-link {
            display: inline-block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 15px;
            font-size: 16px;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Password</h2>

        {% if message %}

            <div id="response-message" style="display: block; 
                 {% if status == 'not_found' %}color: red;{% else %}color: green;{% endif %}">
                
                <p>{{ message }}</p>

                {% if status == 'not_found' %}
                    <p><a href="{% url 'signup' %}" style="color: #007bff;">Click here to create a new account.</a></p>
                    <a href="{% url 'login' %}" class="btn-link" style="background-color: #6c757d;">Back to Login</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn-link">Back to Login</a>
                {% endif %}

            </div>
            
            <style>#forgot-password-form { display: none; }</style>

        {% else %}

            <form id="forgot-password-form" method="POST">
                {% csrf_token %} 
                
                <div class="form-group">
                    <label for="email">Enter your Email</label>
                    <input type="email" id="email" name="email" required placeholder="example@domain.com">
                </div>
                
                <button type="submit">Reset Password</button>
                
                <div style="margin-top: 15px;">
                    <a href="{% url 'login' %}" style="text-decoration: none; color: #6c757d; font-size: 14px;">Back to Login</a>
                </div>
            </form>

        {% endif %}
    </div>

</body>
</html>
