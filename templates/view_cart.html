<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f1f1f1;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        li:hover {
            background-color: #e0e0e0;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        li strong {
            font-size: 1.2em;
            color: #111;
        }

        li form {
            margin-left: 20px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.9em;
        }

        button:hover {
            background-color: #e60000;
        }

        .order-now {
            display: block;
            width: 100%;
            text-align: center;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .order-now:hover {
            background-color: #218838;
        }

        .continue-shopping {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
            font-size: 1em;
        }

        .continue-shopping:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Your Cart</h1>
        <ul>
            {% for item in cart.items.all %}
                <li>
                    <div>
                        <strong>{{ item.product.name }}</strong> - ${{ item.product.price }} <br>
                        Quantity: {{ item.quantity }}
                    </div>
                    <form method="POST" action="{% url 'remove_from_cart' item.id %}">
                        {% csrf_token %}
                        <button type="submit">Remove</button>
                    </form>
                </li>
            {% endfor %}
        </ul>
        <h2>Total Cost: ${{ total_cost }}</h2>
        <form method="POST" action="{% url 'order_cart' %}">
            {% csrf_token %}
            <button class="order-now" type="submit">Order Now</button>
        </form>
        <a class="continue-shopping" href="{% url 'list_products' %}">Continue Shopping</a>
    </div>
</body>
</html>
