{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - eKart</title>
    
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* === FONT IMPORT === */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        /* === CSS VARIABLES (eKart THEME) === */
        :root {
            --font-sans: 'Inter', sans-serif;
            --primary-color: #3B82F6;
            --primary-hover: #2563EB;
            --white: #FFFFFF;
            --bg-body: #F9FAFB;
            --bg-container: #FFFFFF;
            --text-heading: #1F2937;
            --text-body: #4B5563;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
            --danger-color: #EF4444;
            --border-radius: 8px;
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        /* === Global Reset & Body === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-body);
            color: var(--text-body);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* === Minimal Header === */
        .header {
            padding: 20px;
            text-align: center;
            background-color: var(--white);
            box-shadow: var(--shadow-md);
        }
        
        .brand {
            color: var(--text-heading);
            font-size: 24px;
            font-weight: 700;
            text-decoration: none;
        }

        /* === Login Container === */
        .login-container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: var(--bg-container);
            box-shadow: var(--shadow-md);
            border-radius: var(--border-radius);
            border: 1px solid var(--border-color);
        }

        .login-container h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 24px;
            color: var(--text-heading);
            font-weight: 700;
        }

        /* === Error Messages === */
        .error-message {
            background-color: #FEE2E2;
            color: var(--danger-color);
            padding: 12px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            border-left: 4px solid var(--danger-color);
        }

        /* === Form Styling === */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-body);
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: var(--bg-body);
            font-family: var(--font-sans);
            font-size: 1rem;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        /* === Password Toggle === */
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper input {
            padding-right: 45px;
        }
        
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
            display: flex;
            align-items: center;
        }
        
        .toggle-password svg {
            width: 20px;
            height: 20px;
        }

        /* === Remember Me === */
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            font-size: 0.9rem;
        }

        .remember-forgot a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .remember-forgot a:hover {
            text-decoration: underline;
        }

        /* === Button Hierarchy === */
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border-radius: var(--border-radius);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            margin-top: 15px;
            border: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--white);
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            box-shadow: var(--shadow-md);
        }

        /* === Form Footer === */
        .form-footer {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-light);
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }

        /* === Responsive === */
        @media (max-width: 600px) {
            .login-container {
                width: 90%;
                margin: 20px auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#" class="brand">eKart</a>
    </header>
    
    <div class="login-container">
        <h1>Login to Your Account</h1>
        
        {% if messages %}
        {% for message in messages %}
        <div class="error-message">{{ message }}</div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password" id="toggle-password">
                        <!-- SVG "Show" Icon -->
                        <svg id="icon-show" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639l4.436-7.14a1.012 1.012 0 0 1 .638-.426h11.758a1.012 1.012 0 0 1 .638.426l4.436 7.14a1.012 1.012 0 0 1 0 .639l-4.436 7.14a1.012 1.012 0 0 1-.638.426H7.11a1.012 1.012 0 0 1-.638-.426l-4.436-7.14Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                        <!-- SVG "Hide" Icon -->
                        <svg id="icon-hide" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.774 3.162 10.066 7.498a10.522 10.522 0 0 1-4.293 5.77V7.227l-4.243 4.242-4.243-4.243-1.27-1.27Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="m1.646 1.646 20.708 20.708" />
                        </svg>                          
                    </span>
                </div>
            </div>
            
            <div class="remember-forgot">
                <label>
                    <input type="checkbox" name="remember" style="margin-right: 5px;">
                    Remember me
                </label>
                <a href="{% url 'forgot_password' %}">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn btn-primary">Sign In</button>
            
            <div class="form-footer">
                <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Password Show/Hide Toggle ---
            const togglePassword = document.getElementById('toggle-password');
            const password = document.getElementById('password');
            const iconShow = document.getElementById('icon-show');
            const iconHide = document.getElementById('icon-hide');

            if (togglePassword) {
                togglePassword.addEventListener('click', function() {
                    const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                    password.setAttribute('type', type);
                    
                    if (type === 'password') {
                        iconShow.style.display = 'block';
                        iconHide.style.display = 'none';
                    } else {
                        iconShow.style.display = 'none';
                        iconHide.style.display = 'block';
                    }
                });
            }
        });
    </script>
</body>
</html>
