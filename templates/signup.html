<html>
<head>
    <title>Sign In Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .container h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group .password-wrapper {
            position: relative;
        }
        .form-group {
            padding-right: 40px;
        }
        .form-group .password-wrapper .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
            
        }
        .form-footer {
            margin-top: 1rem;
            text-align: center;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="house_number">House No</label>
                <input type="text" id="house_number" name="house_number" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div id="phone-numbers">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="text" id="phone" name="phone" required>
                </div>
            </div>
            <button type="button" onclick="addPhoneNumber()" class="btn">Add Another Phone Number</button>
            <button type="submit" class="btn">Sign Up</button>
            <div class="form-footer">
                <p>Already have an account?<a href="{% url 'login' %}"> Login</a></p>
            </div>
        </form>
    </div>

    <script>
        function addPhoneNumber() {
            var phoneNumbersDiv = document.getElementById("phone-numbers");
            var newPhoneDiv = document.createElement("div");
            newPhoneDiv.className = "form-group";
            var newLabel = document.createElement("label");
            newLabel.setAttribute("for", "phone");
            newLabel.textContent = "Phone Number";
            var newInput = document.createElement("input");
            newInput.setAttribute("type", "text");
            newInput.setAttribute("name", "phone");
            newInput.required = true;
            newPhoneDiv.appendChild(newLabel);
            newPhoneDiv.appendChild(newInput);
            phoneNumbersDiv.appendChild(newPhoneDiv);
        }
    </script>
</body>
</html>
